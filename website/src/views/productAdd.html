<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../public/css/master.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <title>SmartShopper</title>
</head>

<body>
    <div class="container-full">
        <dikv class="navbarCustom d-flex shadow-sm">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mt-4 mb-4 flex-fill shadow-sm">
                <a class="navbar-brand" href="#">SmartShopper</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Admin<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Add Item</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
        <div class=" container-fluid col-lg-6 col-md-auto col-sm-auto">
            <div class="flex-direction-column register-box mt-5 mb-5">
                <h4 class="aling-flex-start text-muted font-weight-light sansserif">Agregá un item</h4>
                <div class="  ">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="row form-items">
                                    <div class=" d-flex flex-wrap col-6 form-items">
                                        <input type="email" class="form-control d-flex" id="exampleInputEmail1" aria-describedby="emailHelp"
                                            placeholder="Título">
                                        <small id="emailHelp" class="form-text text-muted">Publication Title</small>
                                    </div>
                                    <div class=" d-flex flex-wrap col-6 form-items">
                                        <input type="number" min="1" step="any" class="form-control d-flex" id="exampleInputEmail1" aria-describedby="emailHelp"
                                            placeholder="Precio">
                                        <small id="emailHelp" class="form-text text-muted">What's you surname</small>
                                    </div>
                                    <div class="form-group d-flex flex-wrap col-12 text-muted">
                                        <label for="addItemFormTextArea"></label>
                                        <textarea class="form-control" id="addItemFormTextArea" rows="3" placeholder="Descripción del item"></textarea>
                                    </div>
                                    <div class="form-group d-flex flex-wrap col-12 text-muted">
                                        <label for="exampleFormControlFile1">Subí una imagen:</label>
                                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                    </div>
                                    <div class="d-flex container form-button">
                                        <button type="submit" class="btn btn-primary col-lg-3 form-button">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Card Slidder ends here-->
            <!-- Footer -->
        </div>
    </div>
    <footer class="flex-row container-fluid font-small bg-light mt-3 unique-color-dark pt-4">
    
        <!-- Footer Elements -->
        <div class="container-fluid">
    
            <!-- Call to action -->
            <ul class="list-unstyled list-inline text-center py-2">
                <li class="list-inline-item">
                    <h5 class="mb-1">Register</h5>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Sign
                        Up!</a>
                </li>
            </ul>
            <!-- Call to action -->
    
        </div>
        <!-- Footer Elements -->
    
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2020 Copyright:
            <a href="https://mdbootstrap.com/"> MDBootstrap.com</a>
        </div>
        <!-- Copyright -->
    
    </footer>
</body>

</html>
